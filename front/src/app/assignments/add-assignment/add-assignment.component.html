<mat-card>
  <div class="center">
    <mat-card-title>Ajouter un assignment</mat-card-title>
  </div>
  <div class="center offset-md-3 col-md-6 my-3 shadow-lg">
    <mat-vertical-stepper [linear]="true" #stepper>
      <mat-step>
        <form>
          <ng-template matStepLabel>Titre</ng-template>
          <div>
            <label class="col-md-4">Titre :</label>
            <mat-form-field class="col-md-7 offset-md-1">
              <input
                required
                matInput
                [(ngModel)]="nomDevoir"
                name="nom"
                placeholder="Nom du devoir"
              />
              <mat-hint>required</mat-hint>
            </mat-form-field>
          </div>
          <div>
            <button mat-button matStepperNext>Suivant</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Matière</ng-template>
          <div class="d-flex flex-row my-2">
            <div class="col-md-4">
              <mat-label>Matière :</mat-label>
            </div>
            <div class="col-md-7 offset-md-1 selectContainer">
              <mat-select
                required
                (selectionChange)="changeMatiere($event)"
                placeholder="Sélectionner la matière..."
              >
                <mat-option *ngFor="let matiere of matieres" [value]="matiere">
                  {{ matiere.nom }}
                </mat-option>
              </mat-select>
            </div>
          </div>

          <div *ngIf="matiereSelection != null">
            <picture>
              <source
                media="(min-width:0px)"
                [srcset]="matiereSelection.professor_img"
              />
              <img
                mat-card-image
                src=""
                alt="Photo du Professeur"
                class="imageContainer"
              />
            </picture>

            <div>
              <button mat-button matStepperPrevious>Précédent</button>
              <button mat-button matStepperNext>Suivant</button>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Date</ng-template>
          <div>
            <label class="col-md-4">Date Limite :</label>
            <mat-form-field class="col-md-7 offset-md-1">
              <input
                required
                matInput
                [matDatepicker]="picker"
                placeholder="Date de rendu"
                [(ngModel)]="dateDeRendu"
                name="date"
              />
              <mat-hint>required</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </form>

        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Confirmation</ng-template>
        <dl
          class="row"
          *ngIf="this.nomDevoir != null && this.dateDeRendu != null"
        >
          <dt class="col-sm-4">Titre :</dt>

          <dd class="col-sm-8">{{ this.nomDevoir }}</dd>
          <dt class="col-sm-4">Date Limite :</dt>
          <dd class="col-sm-8">{{ this.dateDeRendu | date: "dd/MM/yyyy" }}</dd>
        </dl>
        <div>
          <button mat-stroked-button color="primary" (click)="onSubmit()">
            Ajouter
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="stepper.reset(); reset()"
          >
            Reset
          </button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</mat-card>
