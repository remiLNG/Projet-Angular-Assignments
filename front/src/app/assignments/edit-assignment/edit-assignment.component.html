<div class="container" *ngIf="assignment">
  <div class="center">
    <mat-card-title
      >Edition de l'assignment : {{ assignment.nom }}
    </mat-card-title>
  </div>

  <div class="center-stepper offset-md-3 col-md-6 my-3 shadow-lg">
    <mat-vertical-stepper #stepper>
      <mat-step>
        <form>
          <ng-template matStepLabel>Nom</ng-template>
          <div>
            <label class="col-md-4"> Edition du nom :</label>
            <mat-form-field class="col-md-7 offset-md-1">
              <input
                matInput
                [(ngModel)]="nomAssignment"
                name="assignment-name"
              />
            </mat-form-field>
          </div>
          <div>
            <button mat-button matStepperNext>Suivant</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Date</ng-template>
          <div>
            <label class="col-md-4">Edition de la Date :</label>
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Edition de la date"
                [(ngModel)]="dateDeRendu"
                name="date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </form>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Statut</ng-template>
          <div>
            <label class="col-md-4">Edition du statut :</label>
            Rendu
            <mat-checkbox
              (click)="onAssignmentRendu()"
              [checked]="assignment.rendu"
            >
            </mat-checkbox>
          </div>
        </form>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Note</ng-template>
          <div>
            <label class="col-md-4">Edition de la note :</label>
            <mat-form-field class="col-md-7 offset-md-1">
              <input
                type="number"
                min="0"
                max="20"
                matInput
                placeholder="note/20"
                [(ngModel)]="noteAssignment"
                name="assignment-note"
              />
            </mat-form-field>
          </div>
        </form>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Remarque</ng-template>
          <div>
            <label class="col-md-4">Edition de la remarque :</label>

            <mat-form-field class="col-md-7 offset-md-1">
              <input
                matInput
                [(ngModel)]="remarqueAssignment"
                name="assignment-remarque"
              />
            </mat-form-field>
          </div>
        </form>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Confirmation</ng-template>
          <div>
            <button
              mat-raised-button
              color="primary"
              (click)="onSaveAssignment()"
            >
              Editer
            </button>
            <button
              style="margin-left: 5px"
              mat-raised-button
              color="warn"
              (click)="stepper.reset(); onCancel()"
            >
              Annuler
            </button>
          </div>
        </form>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
